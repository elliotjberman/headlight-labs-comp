{% load static %}
<script src={% static "js/login-controller.js" %} type="text/javascript"></script>

<div ng-app="headlightChallenge" id="login-modal" class="modal" tabindex="-1" role="dialog">
  <div ng-controller="loginController" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form name="loginForm">
        <div class="modal-body">
            <h2 ng-if="loginError" class="error">Invalid User/Password</h2>
            <input ng-model="loginUser.email" name="email" placeholder="Email" type="email" required /><br/>
            <input ng-model="loginUser.password" name="email" placeholder="Password" type="password" required />

        </div>
        <div class="modal-footer">
          <input ng-click="login()" ng-submit="login()" ng-disabled="loginForm.$invalid" type="button" class="btn btn-primary" value="Log In" type="submit"/>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
